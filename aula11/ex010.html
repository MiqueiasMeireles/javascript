<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
         let txtv = document.querySelector('input#txtvel') 
         let res = document.querySelector('div#res')
        let vel = Number(txtv.value)  //Pega o valor dentro de txtv para transformar de string para number
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
        if (vel > 60) {
            res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>'
        }
        res.innerHTML += '<p>Dirija com cuidado!</p>' //Como se trata de uma string, += refere-se à concatenação e não à soma
        }
    </script>
</body>
</html>
